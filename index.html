<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Wizard</title>
    <link href="https://fonts.google.com/css2?family=DM+Serif+Display&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="images/logo.png" alt="Logo">
        <h1>Wizard Logo</h1>
        <p class="subtitle">Makes your logos come true</p> <!-- Subtitle Text -->
        <input type="text" id="prompt" placeholder="Enter your logo description">
        <button id="generateButton">Generate</button>
        <div id="logoDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
